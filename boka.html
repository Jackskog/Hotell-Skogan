        <div class="container">
            <div class="row">

                <div class="row">
                    <div class="col-sm-4"></div>   
                    <div class="col-sm-6">
                        <h3>Boka Hotellrum</h3>
                    </div>           
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Email:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for= "email">Personnummer</label>
                        <div class="col-sm-6">          
                            <input type="number" class="form-control" id="Personnummer" placeholder="Personnummer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="rooms">Antal rum:</label>
                        <div class="col-sm-6"> 
                            <select class="form-control" id="rooms">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option> 
                            </select>
                        </div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" class="btn btn-default">Skicka</button>
                        </div>
                    </div>
                </form>
            </div>
